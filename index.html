<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>AjouNet</title>
  </head>
  <body>
    <div id="registerForm">
      <h2>Регистрация</h2>
      <input type="text" id="registerUsername" placeholder="Имя пользователя" />
      <input type="password" id="registerPassword" placeholder="Пароль" />
      <input type="file" id="registerAvatar" accept="image/*" />
      <button onclick="registerUser()">Регистрация</button>
    </div>
    <div id="loginForm">
      <h2>Авторизация</h2>
      <input type="text" id="loginUsername" placeholder="Имя пользователя" />
      <input type="password" id="loginPassword" placeholder="Пароль" />
      <button onclick="loginUser()">Войти</button>
    </div>
    <div class="wall" id="wall"></div>
    <div id="messageForm" class="messageSection" style="display: none;">
      <div class="file-upload">
        <input type="file" id="image" accept="image/*" />
        <label for="image" class="custom-file-upload">
          <i class="fas fa-upload"><img class="icon icon-attach" src="img/icons/attach.png" alt=""></i>
          <span id="file-name"></span>
        </label>
      </div>
      
      <input
        placeholder="Напишите сообщение..."
        class="search"
        type="text"
        id="message"
      />
      <button onclick="postMessageWithImage()" style="display: none;" class="btn-submit">
        <img class="icon" src="img/icons/submit.png" alt="" />
      </button>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
