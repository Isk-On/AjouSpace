<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Авторизация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form id="register-form">
        <input type="text" id="register-username" placeholder="Имя пользователя" required>
        <input type="password" id="register-password" placeholder="Пароль" required>
        <button type="submit">Зарегистрироваться</button>
    </form>

    <h1>Авторизация</h1>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Имя пользователя" required>
        <input type="password" id="login-password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>

    <script>
        // Регистрация
        document.getElementById('register-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const username = document.getElementById('register-username').value;
    const password = document.getElementById('register-password').value;

    fetch('https://data-base.up.railway.app/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
    })
    .then(response => response.text())
    .then(data => alert(data))
    .catch(error => console.error('Ошибка:', error));
});

document.getElementById('login-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    fetch('https://data-base.up.railway.app/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
    })
    .then(response => response.text())
    .then(data => alert(data))
    .catch(error => console.error('Ошибка:', error));
});

    </script>
</body>
</html>
