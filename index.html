<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
</head>
<body>
    <div id="registerForm">
        <h2>Регистрация</h2>
        <input type="text" id="registerUsername" placeholder="Имя пользователя">
        <input type="password" id="registerPassword" placeholder="Пароль">
        <button onclick="registerUser()">Регистрация</button>
    </div>

    <div id="loginForm">
        <h2>Авторизация</h2>
        <input type="text" id="loginUsername" placeholder="Имя пользователя">
        <input type="password" id="loginPassword" placeholder="Пароль">
        <button onclick="loginUser()">Войти</button>
    </div>

    <div id="messageForm" style="display: none;">
        <h2>Стена сообщений</h2>
        <div id="wall"></div>
        <input type="text" id="message" placeholder="Ваше сообщение">
        <button onclick="postMessage()">Отправить</button>
    </div>

    <script>
        function fetchMessages() {
            fetch('https://data-base.up.railway.app/getMessages')
                .then(response => response.json())
                .then(messages => {
                    const wall = document.getElementById('wall');
                    wall.innerHTML = '';
                    messages.forEach(msg => {
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message');
                        messageElement.innerHTML = `<span class="username">${msg.username}:</span> ${msg.message}`;
                        wall.appendChild(messageElement);
                    });
                });
        }

        function registerUser() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            fetch('https://data-base.up.railway.app/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
            })
            .catch(error => console.error('Ошибка:', error));
        }

        function loginUser() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            fetch('https://data-base.up.railway.app/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                localStorage.setItem('token', data.token);
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('messageForm').style.display = 'block';
                fetchMessages();
            })
            .catch(error => console.error('Ошибка:', error));
        }

        function postMessage() {
            const message = document.getElementById('message').value;
            const token = localStorage.getItem('token');
            fetch('https://data-base.up.railway.app/postMessage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                body: JSON.stringify({ message })
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                document.getElementById('message').value = '';
            })
            .catch(error => console.error('Ошибка:', error));
        }

        // Подписка на события для обновления сообщений
        const eventSource = new EventSource('https://data-base.up.railway.app/events');
        eventSource.onmessage = function(event) {
            if (event.data === 'update') {
                fetchMessages();
            }
        };
    </script>
</body>
</html>
